<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-means</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <button onclick="AddPoint()">Add Point</button>
    <button id="btn4Coord" onclick="Set4Coords()"> Set 4 coords</button>
    <br /> <br />
    <div id="points"></div>
    <div class="divisor"> --------------------------------</div>
    <div>
      <span>C0</span>
      <input type="number" value="0.00" id="cX0">
      <input type="number" value="0.00" id="cY0">
      <input type="number" value="0.00" id="cZ0">
      <input class="coord4" type="number" value="0.00" id="cM0">
    </div>
    <div>
      <span>C1</span>
      <input type="number" value="0.00" id="cX1">
      <input type="number" value="0.00" id="cY1">
      <input type="number" value="0.00" id="cZ1">
      <input  class="coord4" type="number" value="0.00" id="cM1">
    </div>
    <div>
      <span>C2</span>
      <input type="number" value="0.00" id="cX2">
      <input type="number" value="0.00" id="cY2">
      <input type="number" value="0.00" id="cZ2">
      <input  class="coord4" type="number" value="0.00" id="cM2">
    </div>
  </div>
  <br />
  <button onclick="CalcAll()">Calc. All</button>
  <button id="btnApply" disabled onclick="CopyCentroids()">⬆️ Apply New centroids </button>
  <div id="newCents"></div>
</body>

</html>
